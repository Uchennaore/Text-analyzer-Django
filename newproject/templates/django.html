<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>text corrector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <header>
        <p style="padding: 20px; background-color:blue; text-align: center;margin-bottom: none"class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
            <strong>Hey, Welcome.</strong>
          </p>
    </header>
    <form action="/removepunctuations" method="post">{% csrf_token %}
        <textarea class="form-control" name="text" cols="30" rows="10" id="exampleFormControlTextarea1"
            style="width: 50%;margin-left: 400px;margin-top: 5%">enter a value to format</textarea>
        <p><input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked1" checked
                name="removepunctuations" style="margin-left: 400px;">
            <label class="form-check-label" for="flexSwitchCheckChecked1">remove
                punctuations</label>
            <p><input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2" checked
                    name="lowercase" style="margin-left: 400px;">
                <label class="form-check-label" for="flexSwitchCheckChecked2">lowercase</label>
                <p><input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked3" checked
                        name="capitalize" style="margin-left:400px;">
                    <label class="form-check-label" for="flexSwitchCheckChecked3">capitalize</label>
                    <p><input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked4" checked
                            name="spaceremover" style="margin-left: 400px;">
                        <label class="form-check-label" for="flexSwitchCheckChecked4">remove space</label><br>
                        <button type="submit" class="btn btn-dark border border-primary-subtle rounded-3" style="margin-left: 400px;">analyze Text</button>
    </form>
</body>
<footer>
    <p style="padding: 20px; background-color:blue; text-align: center; margin-top: 400px;margin-bottom: none"class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
      <strong>Hey, Welcome.</strong>
    </p>
  </footer>

</html>
