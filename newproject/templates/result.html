<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>analyzed text</title>
  <style>
    #gfg1 {
      animation-name: text;
      animation-duration: 6s;
      animation-iteration-count: none;
    }

    @keyframes text {
      from {
        margin-top: 675px;
      }

      to {
        margin-top: 0px;
      }
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><button type="button"
          class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          id="gfg1">Fixed</button></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>


  <p style="text-align: center; padding: 1% ;  margin-top: 50px; "
    class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"><strong>{{text}}</strong>
  </p>
  <pre><p style="text-align: center;color:blue "> {{ output }}</p></pre>
  <hr>
</body>
<footer>
  <p style="padding: 20px; background-color:blue; text-align: center; margin-top: 400px;margin-bottom: none"
    class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <strong>Thanks for using this site</strong>
  </p>
</footer>

</html>
